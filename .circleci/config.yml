version: 2.1
executors:
  node:
    docker:
      - image: circleci/node:12
commands:
  restore_modules:
    steps:
      - restore_cache:
          key: dependency-cache-{{ checksum "./client/package-lock.json" }}
  save_modules:
    steps:
      - save_cache:
          key: dependency-cache-{{ checksum "./client/package-lock.json" }}
          paths:
            - ./node_modules

jobs:
  build:
    executor: node
    steps:
      - checkout
      - restore_modules
      - run:
          name: install dependencies
          command: cd client && npm install
      - save_modules
  test:
    executor: node
    steps:
      - checkout
      - restore_modules
      - run:
          name: install dependencies
          command: cd client && npm install
      - run:
          name: unit test
          command: cd client && npm test
  lint:
    executor: node
    steps:
      - checkout
      - restore_modules
      - run:
          name: install dependencies
          command: cd client && npm install
      - run:
          name: execute eslint
          command: cd client && npm run lint

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test
      - lint
