version: 2.1
executors:
  node:
    docker:
      - image: circleci/node:12
  rails:
    docker:
      - image: circleci/ruby:2.6.2-node
        environment:
          RAILS_ENV: test
          BUNDLE_JOBS: 4
          BUNDLE_RETRY: 3
          BUNDLE_PATH: vendor/bundle
          BUNDLER_VERSION: 2.1.4
      - image: circleci/mysql:5.7.29-ram
        environment:
          MYSQL_ALLOW_EMPTY_PASSWORD: true

commands:
  restore_modules:
    steps:
      - restore_cache:
          key: dependency-cache-{{ checksum "./client/package-lock.json" }}
  save_modules:
    steps:
      - save_cache:
          key: dependency-cache-{{ checksum "./client/package-lock.json" }}
          paths:
            - ./node_modules
  install_bundler:
    steps:
      - run: gem install bundler -v 2.1.4

jobs:
  build:
    executor: node
    steps:
      - checkout
      - restore_modules
      - run:
          name: install dependencies
          command: cd client && npm install
      - save_modules
  jest:
    executor: node
    steps:
      - restore_modules
      - run:
          name: install dependencies
          working_directory: client
          command: npm install
      - run:
          name: unit test
          command: npm test
  eslint:
    executor: node
    steps:
      - restore_modules
      - run:
          name: install dependencies
          working_directory: client
          command: npm install
      - run:
          name: execute eslint
          working_directory: client
          command: npm run lint

  fetch_source_code:
    executor:
      name: rails
    steps:
      - checkout
      - save_cache:
          key: v1-calendar_app-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/calendar_app
  bundle_dependencies:
    executor:
      name: rails
    steps:
      - restore_cache:
          key: v1-calendar_app-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: v2-dependencies-{{ checksum "Gemfile.lock" }}
      - install_bundler
      - run:
          name: Bundle Install Dependencies
          command: |
            bundle install
      - save_cache:
          key: v2-dependencies-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
  rspec:
    executor:
      name: rails
    steps:
      - restore_cache:
          key: v1-calendar_app-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: v2-dependencies-{{ checksum "Gemfile.lock" }}
      - run:
          name: Watting stand up database
          command: |
            dockerize -wait \
            tcp://127.0.0.1:3306 -timeout 120s
      # Database setup
      - run: mv ./config/database.yml.ci ./config/database.yml
      - install_bundler
      - run:
          name: Testing DB migration and seed
          command: |
            bundle exec rails db:create db:migrate db:seed db:drop
      - run:
          name: Run rspec
          command: |
            mkdir /tmp/test-results
            mkdir -p ~/rspec
            bundle exec rails db:create db:migrate
            TEST_FILES="$(circleci tests glob \"spec/**/*_spec.rb\" | circleci tests split --split-by=timings)"
            bundle exec rspec --require rails_helper \
                              --color \
                              --format progress \
                              --format RspecJunitFormatter \
                              --out ~/rspec/rspec.xml
      # collect reports
      - store_test_results:
          path: ~/rspec
      - store_artifacts:
          path: ~/tmp/test-results
          destination: test-results
  rubocop:
    executor:
      name: default_container
    steps:
      - restore_cache: # ソースコードの復元
          key: v1-calendar_app-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache: # vendor/bundleを復元
          key: v2-dependencies-{{ checksum "Gemfile.lock" }}
      - install_bundler
      - run:
          name: Execute rubocop
          command: |
            bundle exec rubocop

workflows:
  version: 2
  build_and_test_client:
    jobs:
      - build
      - jest
          requires:
            - build
      - eslint
          requires:
            - build
  build_and_test_server:
    jobs:
      - fetch_source_code
      - bundle_dependencies:
          requires:
            - fetch_source_code
      - rspec:
          requires:
            - bundle_dependencies
      - rubocop:
            - bundle_dependencies


# 今後mysqlを用いる場合は、database.yml.ciも実装する必要がある
